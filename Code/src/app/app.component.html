<div class="container-fluid">
  <div class="row">
    <main role="main" class="col-12">
      <div class="pt-3 pb-2 mb-3">
        <h1>Comics</h1>
        <div class="row">
          <div class="col-6">
            <ac-comic-list (onComicSelected)="comic=$event"></ac-comic-list>
          </div>
          <div class="col-6">
            <ac-comic-detail [comic]="comic"></ac-comic-detail>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
