<h1 title="Department">{{ title }}</h1>
<div class="mb-2">
  <input placeholder="Enter name here" class="form-control" type="text" [(ngModel)]="label" (keydown)="handleKey($event)">
</div>
<div>
  <div *ngIf="characters.length === 0" class="empty-list-label">Empty list</div>
  <table class="table table-striped table-dark">
    <tr>
      <th>Name</th>
      <th>Costs damage</th>
      
    </tr>
    <tr  *ngFor="let item of characters">
      <td> {{ item.name }}</td>
      <td> {{ calculate(item.damageModifier) }}</td>
     
    </tr>
  </table>
  
 
</div>
